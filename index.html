<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <title>test</title>
  </head>
  <body>
    <style>
      :root {
        --main-box-shadow: 0 2px 2px 0 rgb(0 0 0 / 14%), 0 3px 1px -2px rgb(0 0 0 / 20%), 0 1px 5px 0 rgb(0 0 0 / 12%); 
      }

      body {
        font-family: "Lato", sans-serif;
        background-color: #f5f5f3;
        font-size: 16px;
        margin: 0;
        padding: 0;
      }

      ul {
        text-transform: uppercase;
      }

      li {
        list-style: none;
        text-transform: none;
      }

      .sing {
        
        width: 30%;
        height: 200px;
        background-color: #342f30;
        margin: 50px auto;
        box-shadow: var(--main-box-shadow);
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        display: none;
        

      }

      .header-search {
        width: 100%;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        background-color: #342f30;
        color: white;
        box-shadow: var(--main-box-shadow)
      }

      #search {
        width: 20%;
        margin-left: 20px;
        margin-right: 10%;
        border-radius: 2px;
        font-family: "Lato", sans-serif;
        box-shadow: var(--main-box-shadow)
      }

      input {
        width: 100%;
        height: 30px;
        background: #f5f5f3;
        padding-left: 15px;
        border: none;
        outline: none;
        border-radius: 1px;
      }

      #listOfPosts {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 0;
      }

      .titlePost {
        width: 25%;
        padding: 0px;
        margin-top: 15px;
        display: flex;
        text-align: center;
        align-items: center;
        background-color: #342f30;
        color: #f5f5f3;
        border-radius: 2px;
        box-shadow: var(--main-box-shadow)
      }

      .titlePost li {
        padding: 10px;
      }

      .bodyPost {
        background-color: #f5f5f3;
        text-align: left;
        color: #342f30;
      }

      #pageButton {
        display: flex;
        justify-content: center;
        margin-bottom: 100px;
      }

      #pageButton li {
        width: 30px;
        height: 30px;
        margin: 2px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid rgb(190, 190, 190);
        cursor: pointer;
        border-radius: 2px;
        box-shadow: var(--main-box-shadow)
      }

      #pageButton li.active {
        background-color: #342f30;
        color: white;
      }

      .hide {
        display: none;
      }

      button {
        padding: 8px;
        background-color: #f5f5f3;
        font-family: "Lato", sans-serif;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        margin: 0 20px;
        box-shadow: var(--main-box-shadow)
        
      }

      #singInput {
        width: 50%;
        margin: 10px;
        box-shadow: var(--main-box-shadow);
      }

      #singButton {
        width: 40%;
        box-shadow: var(--main-box-shadow);
        margin: 10px;
      }

      .postsMain {
        display: none;
      }

 
      @media screen and (max-device-width: 500px) {
        .titlePost {
          width: 300px;
        }
        #listOfPosts,
        #pageButton {
          padding: 0;
        }
        .sing {
          width: 80%;
        }
      }
    </style>

    <div class="header-search">
      <button id="posts">Posts</button>
      <button id="singin">Sing In</button>
      <input type="text" id="search" placeholder="Search..." />
    </div>
    <div class="sing">
      <form action="">
        <input id="singInput" type="text" placeholder="Phone">
        <input id="singInput" type="password" placeholder="Password">
        <div>
          <input id="singButton" type="button" value="Войти">
          <input id="singButton" type="button" value="Забыли пороль">
        </div>
      </form>
    </div>
    <div class="postsMain">
      <ul id="listOfPosts"></ul>
      <ul id="pageButton"></ul>
    </div>


    <script>
      fetch("https://jsonplaceholder.typicode.com/posts")
        .then((response) => response.json())
        .then((json) => {
          let items = [];
          let postsOnPage = 10;

          for (let i = 1; i <= postsOnPage; i++) {
            let li = document.createElement("li");
            li.innerHTML = i;
            pageButton.appendChild(li);
            items.push(li);
          }
          showPage(items[0]);

          for (let item of items) {
            item.addEventListener("click", function () {
              showPage(this);
            });
          }

          function showPage(item) {
            let active = document.querySelector("#pageButton li.active");

            if (active) {
              active.classList.remove("active");
            }

            item.classList.add("active");

            let pageNum = +item.innerHTML;

            let start = (pageNum - 1) * postsOnPage;
            let end = start + postsOnPage;
            let notes = json.slice(start, end);

            listOfPosts.innerText = "";

            for (let note of notes) {
              let newTitle = document.createElement("ul");
              newTitle.innerText = note.title;
              newTitle.classList.add("titlePost");
              listOfPosts.appendChild(newTitle);

              let newBody = document.createElement("li");
              newBody.innerText = note.body;
              newBody.classList.add("bodyPost");
              newTitle.appendChild(newBody);
            }
          }
        });


      search.addEventListener("input", function () {
        let val = this.value.trim();
        let searchItems = document.querySelectorAll("#listOfPosts ul");
        if (val != "") {
          searchItems.forEach(function (elem) {
            if (elem.innerText.search(val) == -1) {
              elem.classList.add("hide");
            } else {
              elem.classList.remove("hide");
            }
          });
        } else {
          searchItems.forEach(function (elem) {
            elem.classList.remove("hide");
          });
        }
      });

      singin = document.getElementById('singin')
      posts = document.getElementById('posts')

      sing = document.querySelector('.sing')
      postsMain = document.querySelector('.postsMain')

      singin.addEventListener('click', () => {
        sing.style.display = 'flex'
        postsMain.style.display = 'none'
      })

      posts.addEventListener('click', () => {
        postsMain.style.display = 'block'
        sing.style.display = 'none'
      })
    </script>
  </body>
</html>
